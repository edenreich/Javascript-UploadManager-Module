<!DOCTYPE html>
<html>
<head>
	<title>Upload Manager with JS</title>
	<script type="text/javascript" src="UploadManager.plugin.js"></script>
</head>
<body>
<br>
<div class="upload" style="width: 800px;margin: 0 auto;">
	
</div>

<script type="text/javascript">

	var UploadManager = new UploadManager({
		dragAndDrop: true,
		buttonOnThe: 'right',
		dropBoxTitle: 'Drop your files here...',
		URL: 'Upload.php',
		autoStart: true,
		color: 'green',
		callbackAjaxResponse: function(response) {
			console.log(response);
		}

	});

	UploadManager.attachTo('.upload');

</script>
</body>
</html>
